{% extends 'layout.html'%}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容编辑</span></li>
</ol>
<h3>内容修改</h3>

<form role="form" method="post">
    {{content.category.name}}
    {{content.category._id.toString()}}
    <div class="form-group">
        <label for="category">分类:</label>
        <select name="category" id="category" class="form-control">
            <!--<option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>-->
            {% for category in categories %}
                {% if content.category._id.toString() == category._id.toString() %}
                    <option value="{{category.id}}" selected>{{category.name}}</option>
                {% else %}
                    <option value="{{category.id}}">{{category.name}}</option>
                {% endif %}
            {% endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">内容标题:</label>
        <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>

    <div class="form-group">
        <label for="description">内容简介:</label>
        <textarea name="description" class="form-control" id="description" cols="30" rows="5" placeholder="请输入内容简介">{{content.description}}</textarea>
    </div>

    <div class="form-group">
        <label for="content">内容:</label>
        <textarea name="content" class="form-control" id="content" cols="30" rows="10" placeholder="请输入内容">{{content.content}}</textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
